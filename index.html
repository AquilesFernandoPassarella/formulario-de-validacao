<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <section class="container-informations">
        <form class="form">
          
          
          <div class="container-titulo">
            <h1 class="titulo" >Cadastro</h1>
          </div>

          <div>
            <label class="">Nome: <br /></label>
            <input
            required
              type="text"
              id="name"
              placeholder="Digite seu nome completo"
              autocomplete="off"
              class="input required"
            />
            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
          </div>
          <div>
            <label>E-mail: <br /></label>
            <input
              type="email"
              id="email"
              placeholder="Digite seu e-mail"
              autocomplete="off"
              class="input required"
            />
            <span class="span-required">Digite um email válido</span>
          </div>
          <div>
            <label>Celular: <br /></label>
            <input
              type="text"
              id="tel"
              placeholder="Digite seu número de celular"
              autocomplete="off"
              maxlength="16"
              class="input required"
            />
            <span class="span-required">Digite um número válido</span>
          </div>
          <div>
            <label>CPF: <br /></label>
            <input
              type="text"
              id="cpf"
              placeholder="Digite seu CPF"
              autocomplete="off"
              maxlength="14"
              class="input required"
            />
            <span class="span-required">Digite um cpf válido</span>
          </div>
          <br><br>
          
          <input type="submit" value="Enviar" id="sent" />
          
        </form>
      </section>
    </header>
    <script src="./script.js" defer></script>
    <script src="./script-input.js"></script>
  </body>
</html>
