<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <section class="container-informations">
        <form id="form">
          <div class="container-titulo">
            <h1 class="titulo">Cadastro</h1>
          </div>

          <div class="nome">
            <label>Nome: <br /></label>
            <input
              name="nome"
              required
              type="text"
              id="name"
              placeholder="Digite seu nome completo"
              autocomplete="off"
              minlength="3"
            />
            <span class="mensagem-erro"
              ></span
            >
          </div>
          <div class="email">
            <label>E-mail: <br /></label>
            <input
              name="email"
              type="email"
              id="email"
              placeholder="Digite seu e-mail"
              autocomplete="off"
              minlength="4"
              required
            />
            <span class="mensagem-erro"></span>
          </div>
          <div class="tel">
            <label>Celular: <br /></label>
            <input
              name="tel"
              type="text"
              id="tel"
              placeholder="Digite seu número de celular"
              autocomplete="off"
              minlength="11"
              maxlength="16"
              required
            />
            <span class="mensagem-erro"></span>
          </div>
          <div class="cpf">
            <label>CPF: <br /></label>
            <input
              name="cpf"
              type="text"
              id="cpf"
              placeholder="Digite seu CPF"
              autocomplete="off"
              minlength="11"
              maxlength="14"
              required
              
            />
              <span  class="mensagem-erro"></span>
          </div>
          <br /><br />

          <input type="submit" value="Enviar" id="sent" />
        </form>
      </section>
    </header>
  </body>
  <script src="./Js/script.js" defer></script>
  <script src="./Js/script-input.js"></script>
  <script src="./Js/script-req.js" type="module"></script>
</html>
