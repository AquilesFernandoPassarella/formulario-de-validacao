<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container" >
        <section class="container-informations" >
      <form class="form" >
        <div>
          <label class="" >Nome: <br></label>
          <input type="text"id="name" placeholder="Digite seu nome completo"/>
        </div>
        <div>
          <label>E-mail: <br></label>
           <input type="email" id="email" placeholder="Digite seu e-mail"/>
          </div>
          <div>
            <label >Celular: <br></label>
            <input type="text" id="tel" placeholder="Digite seu número de celular"/>
          </div>
          <div>
            <label >CPF: <br></label>
            <input type="text" id="cpf" placeholder="Digite seu CPF"/>
          </div>
       <br><br>
        <input type="submit" value="Enviar" />
      </form>
    </section>
    </header>
  </body>
</html>
